<!DOCTYPE html>
<html>
    <head>
        <title>Extension Trial</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>

    <body>
        <!--Favicon (Logo)-->
        <img id="faviconImage">

        <!--Website URL-->
        <span id="websiteUrl" style="font-size: 15px"></span>

        <!--Root CA Info-->
        <h1>Root CA: </h1>
        <p id="rootCAInfo"></p>

        <p id = "test" style = "display: none">TESTING</p>
        <p id = "test1" style = "display: none">TESTING1</p>
        <p id = "test2" style = "display: none">TESTING2</p>
        <p id = "test3" style = "display: none">TESTING3</p>
        <p id = "test4" style = "display: none">TESTING4</p>

        <!-- when the website has not been marked yet -->
        <div id="notMarked" style="display: block">
            <button id="safe">Add new sensitive site</button>
            <button id="misMarked">This was one of my sensitive websites</button>
            <button id="misclicked">I misclicked</button>
        </div>

        <!--Marked safe and NO cert changed-->
        <div id="markedSameCert" style="display: none">
            <h1>You are all set!</h1>
        </div>

        <!--Marked safe and cert changed-->
        <div id="markedDiffCert" style="display: none">
            <h1>The following information about the certificate has changed</h1>
            <ul>
                <li id="changedCA">Certificate Authority</li>
                <li id="changedPK">Public Key</li>
                <!-- not sure what else we need to add here -->
            </ul>
        </div> 

        <script src="popup.js"></script>
    </body>
</html>
