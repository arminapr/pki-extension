<!DOCTYPE html>
<html>
    <head>
        <title>Extension Trial</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href =" change.css">
    </head>
    <body>
        <div id = "SensitiveQuestion" style = "display: block">
            <h1>Is this website sensitive?</h1>
            <button id="sensitive">Yes</button>
            <button id="nonSensitive">No</button>
        </div>
        <div id = "SecurityQuestion" style = "display: none">
            <h1>Is this website secure?</h1>
            <button id="secure">Yes</button>
            <button id="notSecure">No</button>
        </div>
        <!-- ask the user why they do not think that this a secure website-->
        <div id = "TrustQuestion" style = "display: none">
            <h1>Why is this website not secure?</h1>
            <button id="misclicked">I misclicked</button>
            <button id="phishing">Phishing Website</button>
            <button id="fraudulent">Fraudulent Certificate</button>
            <button id="other">Other</button>
        </div>
        <div id = "nonSensText" style = "display: none">
            <h4>This website has been marked as nonsensitive.</h4>
            <button id="makeSensitive">I misclicked</button>
        </div>
        <div id = "secureText" style = "display: none">
            <h4>This website has been marked as secure.</h4>
            <button id="makeNonSecure">I misclicked</button>
        </div>
        <div id = "nonSecureText" style = "display: none">
            <h4>This website has been marked as not secure.</h4>
        </div>
        <script src="change.js"></script>
    </body>
</html>
