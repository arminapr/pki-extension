<!DOCTYPE html>
<html>
    <head>
        <title>Extension Trial</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" hre ="popup.css">
    </head>
    <body>
        <div id="firstVisit" style="display: none">
        </div>

        <!--Favicon (Logo)-->
        <img id="faviconImage">

        <!--Website URL-->
        <span id="websiteUrl"></span>

        <!--Root CA Info-->
        <h1>Root CA: </h1>
        <p id="rootCAInfo"></p>

        <!-- when the website has not been marked yet -->
        <div id="notMarked" style="display: block">
            <button id="safe">Add new sensitive site</button>
            <button id="misMarked">This was one of my sensitive websites</button>
            <button id="misclicked">I misclicked</button>
        </div>

        <!-- when the certification information has not changed -->
        <div id="markedSameCert" style="display: none">
            <h1>You are all set!</h1>
        </div>

        <!-- ask the user why they do not think that this a secure website-->
        <div id="markedDiffCert" style="display: none">
            <h1>The following information about the certificate has changed</h1>
            <ul>
                <li id="changedCA">Certificate Authority</li>
                <li id="changedPK">Public Key</li>
                <!-- not sure what else we need to add here -->
            </ul>
        </div>

        <div id="markedNonSensitive" style="display: none">
            <h1>This website is marked as non-sensitive. Changed your mind?</h1>
            <button id="changeToSensitive">Click here to mark as sensitive</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
